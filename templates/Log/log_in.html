{% load static %}
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Login Form with floating placeholder and light button</title>
  <link rel="stylesheet" href="{% static 'Log/style.css' %}">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="login-box">
  <h2>Login</h2>
  <form method="post" action="{% url 'User:LogIn' %}" autocomplete="off" >
    {% csrf_token %}
    <div class="user-box">
      <input type="text" name="" required="" name="username"  id="{{form.username.id}}" autocomplete="off" required />
      <label>Username</label>
    </div>
    <div class="user-box">
      <input type="password" name="password" autocomplete="off" required required="" id="{{form.password.id}}" />
      <label>Password</label>
    </div>

    
    
    <input type="submit" id="submit" value="aaaaa">
    <a href="#" type="submit" >
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Log IN
    </a>

    <input type="hidden" name="next" value="{{ next }}" />
  </form>
</div>
<!-- partial -->
  
</body>
</html>
